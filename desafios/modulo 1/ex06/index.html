<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos incluir os elementos da lista a seguir. Passa o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;H ou Title&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;Img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;font&gt;">Base-font</abbr></li>
    <ol>    
        <li type="1">Listas numeradas</li>
    </ol>
</ul>
    <ul>
        <li type="square">gagagag</li>
    </ul>
</body>
</html>
